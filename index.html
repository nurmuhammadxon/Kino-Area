<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kino Area</title>
    <link rel="stylesheet" href="./Styles/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <!-- Header Section -->
    <header class="header__section">
        <nav class="navbar page__size">
            <div class="logo_box">
                <a href="./index.html">
                    <img src="./media/images/Logo.svg" alt="Logo brend">
                </a>
                <ul class="network__list">
                    <li class="network__item">
                        <a class="network__link" href="#"><i class='bx bxl-vk'></i></a>
                    </li>
                    <li class="network__item">
                        <a class="network__link" href="#"><i class='bx bxl-instagram'></i></a>
                    </li>
                    <li class="network__item">
                        <a class="network__link" href="#"><i class='bx bxl-facebook'></i></a>
                    </li>
                    <li class="network__item">
                        <a class="network__link" href="#"><i class='bx bxl-twitter'></i></a>
                    </li>
                </ul>
            </div>
            <ul class="nav__list">
                <li class="nav__item">
                    <a href="#" class="nav__link">Афиша</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Медиа</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Фильмы</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Актёры</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Новости</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Подборки</a>
                </li>
                <li class="nav__item">
                    <a href="#" class="nav__link">Категории</a>
                </li>
            </ul>
            <div class="account__box">
                <button class="search__btn btn"><i class='bx bx-search'></i></button>
                <button class="acount__btn btn">Войти</button>
            </div>
        </nav>
    </header>
    <!-- Main  Section -->
    <main class="main__section">
        <!-- Now move section -->
        <section class="now__move page__size">
            <div class="title-box">
                <h2 class="now__move__title">Сейчас в кино</h2>
            </div>
        </section>
        <!-- New move trailers -->
        <section class="new__trailers page__size">
            <div class="new__trailers__title__box">
                <h2 class="new__trailers__title">Новые трейлеры</h2>
                <a class="all__trailers" href="#">
                    Все трейлеры
                    <i class='bx bx-arrow-back'></i>
                </a>
            </div>
        </section>
        <!--Popular films  -->
        <section class="popular__moves__section page__size">
            <div class="popular__title__box">
                <h2 class="popular__title">Популярные фильмы</h2>
            </div>
        </section>
        <!-- Popular people-->
        <section class="popular__people__section page__size">
            <div class="popular__people__title__box">
                <h2 class="popular__people__title">Популярные персоны</h2>
            </div>
        </section>
    </main>

    <script src="./Scripts/main.js"></script>
</body>

</html>
